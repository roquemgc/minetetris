<!--Mateus-->
<!DOCTYPE html>
<html lang="pt">
    <head>
    	<link href="img/favicon.ico" rel="icon" type="image/x-icon"/>
        <link rel="stylesheet" href="style/template.css"/>
        <link rel="stylesheet" href="style/edicao.css"/>
        <meta charset="utf-8"/>
        <title>MINETETRIS</title>
    </head>
    <body>

        <header>
        	<figure>
				<a href="rt.html">
                    <img src="img/minetetris.png" alt="Logo"/>
                </a>
        	</figure>
        </header>

    	<main>
    		
    		<section>
    			<h2>Editar Informacoes</h2>
    			<form action="rt.html">

    				<input type="text" name="nome_completo" placeholder="Nome Completo" title="Nome Completo" minlength="3" required value="Jack Jorge" />

    				<label for="data_nascimento">Data de nascimento</label>
    				<input id="data_nascimento" type="date" name="data_nascimento" title="Data de nascimento" min="1900-01-01" max="2017-12-31" required value="2001-01-01" disabled />

    				<input type="text" name="cpf" placeholder="CPF" title="CPF: xxx.xxx.xxx-xx" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14" required value="111.111.111-11" disabled/>

    				<input type="tel" name="telefone" placeholder="Telefone: (xx)xxxxx-xxxx" title="Telefone: (xx)xxxxx-xxxx" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" maxlength="14" required value="(11)11111-1111"/>

    				<input type="email" name="email" placeholder="E-mail" title="E-mail" required value="jack@email.com"/>

    				<input type="text" name="username" placeholder="Username" title="Username" minlength="3" required value="JackJ" disabled/>

    				<input type="password" name="senha" placeholder="Senha" title="Senha" minlength="8" required value="senhaAtual"/>

    				<input type="submit" value="Salvar"/>

    			</form>
    		</section>

    	</main>

    </body>
</html>
