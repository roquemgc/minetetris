<!--Mateus-->
<!DOCTYPE html>
<html lang="pt">

<head>
	<link href="../lib/img/favicon.ico" rel="icon" type="image/x-icon" />
	<link rel="stylesheet" href="../styles/template.css" />
	<link rel="stylesheet" href="../styles/form.css" />
	<meta charset="utf-8" />
	<title>MINETETRIS</title>
</head>

<body>

	<header>
		<figure>
			<a href="rt.html">
				<img src="../lib/img/minetetris.png" alt="Logo" />
			</a>
		</figure>
	</header>

	<main>

		<section>
			<h2>Editar Informacoes</h2>
			<form action="rt.html">
				<div class="input-block">
					<label for="nome_completo">Nome completo</label>
					<input type="text" name="nome_completo" placeholder="Nome Completo" title="Nome Completo" minlength="3"
						required value="Jack Jorge" />
				</div>

				<div class="input-block">
					<label for="data_nascimento">Data de nascimento</label>
					<input id="data_nascimento" type="date" name="data_nascimento" title="Data de nascimento"
						min="1900-01-01" max="2017-12-31" required value="2001-01-01" disabled />
				</div>

				<div class="input-block">
					<label for="cpf">CPF</label>
					<input type="text" name="cpf" placeholder="CPF" title="CPF: xxx.xxx.xxx-xx"
						pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14" required value="111.111.111-11"
						disabled />
				</div>

				<div class="input-block">
					<label for="telefone">Telefone</label>
					<input type="tel" name="telefone" placeholder="Telefone: (xx)xxxxx-xxxx"
					title="Telefone: (xx)xxxxx-xxxx" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" maxlength="14" required
					value="(11)11111-1111" />
				</div>
				
				<div class="input-block">
					<label for="email">Email</label>
					<input type="email" name="email" placeholder="E-mail" title="E-mail" required value="jack@email.com" />
				</div>

				<div class="input-block">
					<label for="username">Username</label>
					<input type="text" name="username" placeholder="Username" title="Username" minlength="3" required
						value="JackJ" disabled />
				</div>

				<div class="input-block">
					<label for="senha">Senha</label>
					<input type="password" name="senha" placeholder="Senha" title="Senha" minlength="8" required
						value="senhaAtual" />
				</div>

				<div class="input-block">
					<input type="submit" value="Salvar" />
				</div>
			</form>
		</section>
	</main>
</body>

</html>
