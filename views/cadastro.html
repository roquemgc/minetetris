<!DOCTYPE html>
<html lang="pt">
    <head>
    	<link href="img/favicon.ico" rel="icon" type="image/x-icon"/>
        <link rel="stylesheet" href="template.css"/>
        <link rel="stylesheet" href="telacadastro.css"/>
        <meta charset="utf-8"/>
        <title>MINETETRIS</title>
    </head>
    <body>
    	<header>
        	<figure>
        		<img src="minetetris.png" alt="Logo"/>
        	</figure>
        </header>
        <main>
            <section>
                <h2>Cadastro</h2>
                <form>
                        <label for="nome_completo">Nome Completo:</label>
                        <br/>
                        <input type="text" id="nome_completo" placeholder="Insira seu nome completo"/>
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <br/>
                        <input type="date" id="data_nascimento" min="1900-01-01" max="2017-12-31"/>
                        <label for="CPF">CPF:</label>
                        <br/>
                        <input type="text" id="CPF" maxlength="11" placeholder="Insira seu CPF"/>
                        <label for="telefone">Telefone:</label>
                        <br/>
                        <input type="number" id="telefone" placeholder="Insira seu telefone">
                        <label for="email">Email:</label>
                        <br/>
                        <input type="email" id="email" placeholder="Insira seu email">
                        <label for="username">Username:</label>
                        <br/>
                        <input type="text" id="username" placeholder="Escolha um username">
                        <label for="password">Senha:</label>
                        <br/>
                        <input type="password" id="senha" placeholder="Escolha uma senha">
                        <label for="senha2">Confirme a senha:</label>
                        <br/>
                        <input type="password" id="senha2" placeholder="Confirme sua senha">
                        <input id="btn_submit" type="submit" value="Criar Conta"/>
                </form>
            </section>
        </main>
    </body>
</html>
